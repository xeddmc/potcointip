blockchaininfo:
    enabled: true
    domain: 'blockchain.info'
    https: true
    urlpaths: ['/ticker']
    jsonpaths: ['{THING_TO}.15m']
    coinlist: ['btc']
    fiatlist: ['usd','cny','jpy','sgd','hkd','cad','aud','nzd','gbp','dkk','sek','brl','chf','eur','rub','sll','pln','thb']
    uppercase: true

vircurex:
