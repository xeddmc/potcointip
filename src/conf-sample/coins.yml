# Potcoin

pot:
    enabled: false
    unit: pot
    name: Potcoin
    symbol: 'Ᵽ'
    config_file: '~/.potcoin/potcoin.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 1
        withdraw: 1
    txmin:
        givetip: 0.001
        withdraw: 0.005
    txfee: 0.001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://potchain.potcoin.info/address/'
        transaction: 'http://potchain.potcoin.info/tx/'
    regex:
        address: '(P[1-9a-z]{20,40})'
        units: '(pot|potcoin|potcoins)'

